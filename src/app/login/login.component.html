<div class="fluid-container" *ngIf="isLoggedIN" >
    <div class="container-fluid">
        <img class="wave" id="leftImage" src="https://img.freepik.com/premium-photo/abstract-wave-line-colorful-vector-background_588409-116.jpg?w=900">
        <div class="row">
            
            <div class="col-2" id="leftPanel">
               
                    <!-- <img class="wave" id="leftImage" src="https://i.ibb.co/XWdPc2X/wave-01.png"> -->
             
                    
               
                
            </div>
            <div class="col-4" id="centerPanel">
                <div class="img">
                    <img src="https://images01.nicepage.com/a1389d7bc73adea1e1c1fb7e/b4d08bb3bcca509ea6444a97/Untitled-2.png">
                    
                 </div>
            </div>
            <div class="col-6" id="RightPanel">
             
                    <div class="container-fluid" id="login-content">
                        <div class="container-fluid" id="form" >
                            <div class="row p-5" style="margin-top: 10px;">
                                <div class="col-12">
                                    <!-- <img src="https://image.freepik.com/free-psd/caucasian-business-man-working-laptop_53876-22641.jpg"> -->
                                     <img  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" />
                                </div>
                                <div class="col-12 pt-2"><h1 class="title">Welcome to APAR</h1></div>
                                <div class="col-12" style="margin-top: 10px;"><h4>Let's login here</h4></div>
                                <div class="col-12 pt-2" >
                                    <div class="input-div one" >
                                        <div class="email" id="i">
                                            <i class="fa fa-user fa-3x" aria-hidden="true" style="color: #3b6a5a;"></i>
                                        </div>
                                        <div class="div">
                                           
                                            <input type="text" class="form-control" id="userEmail" placeholder="User Email" >
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 pt-2" >
                                    <div class="input-div pass">
                                        <div class="password" id="i">
                                            <i class="fa fa-lock fa-3x" aria-hidden="true" style="color: #3b6a5a;"></i>
                                        </div>
                                        
                                        <div class="div">
                                            
                                            <input type="password" class="form-control" id="userPassword" placeholder="Password"
                                            >
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col-6" >
                                        <a href="" class="ForgotPassword" ><h5>Forget Password?</h5></a>
                                    </div>
                                    <div class="col-6" >
                                        <a href="/Signup" class="AcoountNotAvailable"><h5>Don't have any account?</h5></a>
                                    </div>
                                </div>
                                <div class="col-12 pt-4" > <input type="submit" class="btn" value="Log in"  (click)=" loginClicked()"></div>
                            </div>
                          
                       </div>
                    </div>
                
            </div>
        
    
        </div>
        
        <script type="text/javascript" src="js/main.js"></script>
        </div>
</div>

<!-- this is the selector of the panel page where we display it on Changing isLoggedIn value true/false -->
<app-panel *ngIf="!isLoggedIN"></app-panel>
